name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release:
        description: 'For create a release? Set to "true" to publish.'
        required: false
        default: 'false'
      version:
        description: 'Release version tag, e.g. v1.2.3 (required when release=true for manual run)'
        required: false
        default: ''
  workflow_call:
    secrets:
      ANDROID_KEYSTORE_BASE64:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEY_PASSWORD:
        required: true

jobs:
  security_scan:
    name: Security scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks scan
        uses: zricethezav/gitleaks-action@v2
      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif

  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          architecture: x64
      # actionlint: disable=expr
      - name: Configure Android signing
        run: |
          ANDROID_KEYSTORE_BASE64='${{ secrets.ANDROID_KEYSTORE_BASE64 }}'
          ANDROID_KEYSTORE_PASSWORD='${{ secrets.ANDROID_KEYSTORE_PASSWORD }}'
          ANDROID_KEY_ALIAS='${{ secrets.ANDROID_KEY_ALIAS }}'
          ANDROID_KEY_PASSWORD='${{ secrets.ANDROID_KEY_PASSWORD }}'
          set -euo pipefail
          if [ -z "${ANDROID_KEYSTORE_BASE64}" ] || [ -z "${ANDROID_KEYSTORE_PASSWORD}" ] || [ -z "${ANDROID_KEY_ALIAS}" ] || [ -z "${ANDROID_KEY_PASSWORD}" ]; then
            echo "Android signing secrets are not configured. Skipping release keystore setup and falling back to debug signing." >&2
            exit 0
          fi
          echo "${ANDROID_KEYSTORE_BASE64}" | base64 --decode > android/app/upload-keystore.jks
          {
            echo "storeFile=app/upload-keystore.jks"
            echo "storePassword=${ANDROID_KEYSTORE_PASSWORD}"
            echo "keyAlias=${ANDROID_KEY_ALIAS}"
            echo "keyPassword=${ANDROID_KEY_PASSWORD}"
          } > android/key.properties
          chmod 600 android/app/upload-keystore.jks
          chmod 600 android/key.properties
      # actionlint: enable=expr
      - name: Flutter pub get
        run: flutter pub get
      - name: Build release APK
        run: flutter build apk --release -v
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build_linux:
    name: Build Linux binary
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libsecret-1-dev
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          architecture: x64
      - name: Flutter pub get
        run: flutter pub get
      - name: Build Linux release
        run: flutter build linux --release -v
      - name: Package Linux bundle
        run: |
          tar -czf build/linux/x64/release/emargator-linux.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: build/linux/x64/release/emargator-linux.tar.gz

  build_windows:
    name: Build Windows executable
    runs-on: windows-latest
    needs: security_scan
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
      - name: Flutter pub get
        run: flutter pub get
      - name: Build Windows release
        run: flutter build windows --release
      - name: Package Windows bundle
        id: package_windows
        shell: pwsh
        run: |
          $candidates = @(
            "build/windows/x64/runner/Release",
            "build/windows/runner/Release"
          )
          $outputDir = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $outputDir) {
            throw "Unable to find compiled Windows runner directory. Checked: $($candidates -join ', ')"
          }
          $destinationDir = Split-Path -Parent $outputDir
          $destination = Join-Path $destinationDir "emargator-windows.zip"
          if (Test-Path $destination) {
            Remove-Item $destination
          }
          Compress-Archive -Path (Join-Path $outputDir '*') -DestinationPath $destination
          "zip_path=$destination" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: ${{ steps.package_windows.outputs.zip_path }}

  publish_release:
    name: Publish release (conditional)
    runs-on: ubuntu-latest
    needs:
      - build_apk
      - build_linux
      - build_windows
    if: >-
      (github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true') ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, 'release'))
    steps:
      - uses: actions/checkout@v4
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release_artifacts/android
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: release_artifacts/linux
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: release_artifacts/windows
      - name: Determine release tag
        id: determine_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              echo "RELEASE_TAG=${{ github.event.inputs.version }}" >> $GITHUB_ENV
              echo "release_tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            else
              echo "No version provided for workflow_dispatch. Exiting." >&2
              exit 1
            fi
          else
            commit_msg=$(jq -r .head_commit.message < "$GITHUB_EVENT_PATH")
            echo "Commit message: $commit_msg"
            version=$(echo "$commit_msg" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || true)
            if [ -n "$version" ]; then
              echo "RELEASE_TAG=$version" >> $GITHUB_ENV
              echo "release_tag=$version" >> $GITHUB_OUTPUT
            else
              echo "No version tag found in commit message. Exiting." >&2
              exit 1
            fi
          fi
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.determine_tag.outputs.release_tag }}
          release_name: ${{ steps.determine_tag.outputs.release_tag }}
          body: "Release ${{ steps.determine_tag.outputs.release_tag }} generated by CI"
          draft: false
          prerelease: false
      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release_artifacts/android/app-release.apk
          asset_name: emargator-${{ steps.determine_tag.outputs.release_tag }}.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload Linux binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release_artifacts/linux/emargator-linux.tar.gz
          asset_name: emargator-${{ steps.determine_tag.outputs.release_tag }}-linux.tar.gz
          asset_content_type: application/gzip
      - name: Upload Windows executable to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release_artifacts/windows/emargator-windows.zip
          asset_name: emargator-${{ steps.determine_tag.outputs.release_tag }}-windows.zip
          asset_content_type: application/zip
